<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Aniversário, Amor!</title>
  <link href="style.css" rel="stylesheet">

</head>


<body>
  <h1>Feliz Aniversário, meu amor! 🎉❤️</h1>
  <p>Hoje é o dia de celebrar a pessoa mais incrível que conheço. Obrigado por estar ao meu lado e por iluminar minha vida com seu sorriso. Te amo cada dia mais! 💕</p>
  <button class="heart-button" onclick="showMessage()"></button>
  <div id="love-message">Eu te amo! 💖</div>
  <img class="main" src="https://i.im.ge/2025/05/23/vzT2dh.WhatsApp-Image-2025-05-22-at-23-08-34.jpeg"alt="Imagem Romântica">

  <div class="gallery">
    <h2>Nossos Momentos</h2>
    <div class="photos">
      <img src="https://i.im.ge/2025/05/23/vzTLIp.WhatsApp-Image-2025-05-22-at-23-05-17.jpeg" alt="Foto 1">
      <img src="https://i.im.ge/2025/05/23/vzTUxP.WhatsApp-Image-2025-05-22-at-23-08-12.jpeg" alt="Foto 2">
      <img src="https://i.im.ge/2025/05/23/vzT0df.WhatsApp-Image-2025-05-22-at-23-11-37.jpeg" alt="Foto 3">

    </div>
  </div>
  <script>
    function showMessage() {
      const msg = document.getElementById('love-message');
      msg.style.display = 'block';
    }
  </script>
</body>
</html>
